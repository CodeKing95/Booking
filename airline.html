<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta hattp-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="add.css">

        <title>Add Airline Details</title>
</head>
<body>
    <div class="container">
        <header>Add Airline</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>Airline Name</label>
                            <input type="text" placeholder="Airline Name" required>
                        </div>

                        <div class="input-field">
                            <label>Flight No.</label>
                            <input type="text" placeholder="FLight No" required>
                         </div>

                         <div class="input-field">
                            <label>Airline ID</label>
                            <input type="text" placeholder="Airline ID" required>
                         </div>  
                         
                         <div class="input-field">
                            <label>Departure Airport</label>
                            <input type="text" placeholder="Airline Name" required>
                        </div>

                        <div class="input-field">
                            <label>Destination To</label>
                            <input type="text" placeholder="FLight No" required>
                         </div> 

                         <div class="input-field">
                            <label>Departure Time</label>
                            <input type="text" placeholder="Airline ID" required>
                         </div> 

                         <div class="input-field">
                            <label>Arrival Time</label>
                            <input type="text" placeholder="Airline Name" required>
                        </div>

                        <div class="input-field">
                            <label>Economy Capacity</label>
                            <input type="text" placeholder="FLight No" required>
                         </div>

                         <div class="input-field">
                            <label>Business Capacity</label>
                            <input type="text" placeholder="Airline ID" required>
                         </div> 

                         <div class="input-field">
                            <label>First Class Capacity</label>
                            <input type="text" placeholder="Airline Name" required>
                        </div>

                        <div class="input-field">
                            <label>Number of Crew Member</label>
                            <input type="text" placeholder="FLight No" required>
                         </div>

                         <div class="input-field">
                            <label>Number of Passengers</label>
                            <input type="text" placeholder="Airline ID" required>
                         </div> 

                         <div class="input-field">
                            <label>Year of Production</label>
                            <input type="text" placeholder="Airline Name" required>
                        </div>

                        <div class="input-field">
                            <label>Airline Cost.</label>
                            <input type="text" placeholder="FLight No" required>
                         </div>

                         <div class="input-field">
                            <label>Number of Plane built</label>
                            <input type="text" placeholder="Airline ID" required>
                         </div> 
                </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
            </div>
        </form>
    </div>

</body>
</html>
